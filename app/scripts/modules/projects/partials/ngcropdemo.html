<div class="ng-crop-demo">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <h3 class="center-content" data-ng-bind="headerTitle"></h3>
    </div>
  </div>
  <div class="row">
    <div class="project-content-container test">
      <div id="file-upload-view" data-ng-show="!cropViewActivated">
        <div class="col-xs-12 center-in-row" data-ng-bind="uploadFileInstructions"></div>
        <div class="col-xs-12">
          <fileupload upload-success="updateImageView(imageFileSrc)"></fileupload>
        </div>
      </div>
      <div id="main-ngcrop-area-view" data-ng-show="cropViewActivated">
        <div class="img-container">
          <crop-image data-ng-show="isReadyForCrop" selector-color="#FF0000" selector-line-width="2" cropped-img-data="croppedImageDataUrl" orig-image="origImageFile"></crop-image>
          <img data-ng-src="{{croppedImageDataUrl}}" data-ng-show="!isReadyForCrop" height="200px" width="200px">
        </div>
        <div class="bottom-button-row">
          <div class="col-sm-4 col-sm-offset-4 bottom-20-margin" data-ng-show="isReadyForCrop">
            <button
              on-tap
              class="btn btn-deep-red btn-block"
              data-ng-click="crop()"
              data-ng-bind="cropBtnLabel">
            </button>
          </div>
          <div class="col-sm-4 col-sm-offset-4 bottom-20-margin" data-ng-show="!isReadyForCrop">
            <button
              on-tap
              class="btn btn-deep-red btn-block"
              data-ng-click="revertCrop()"
              data-ng-bind="revertBtnLabel">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
