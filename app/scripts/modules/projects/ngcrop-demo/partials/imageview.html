<div id="file-upload-view" data-ng-show="!cropViewActivated">
  <div class="col-xs-12 center-in-row" data-ng-bind="uploadFileInstructions"></div>
  <div class="col-xs-12 col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2">
    <fileupload upload-success="updateImageView(imageFileSrc)"></fileupload>
  </div>
</div>
<div id="main-ngcrop-area-view" data-ng-show="cropViewActivated">
  <div class="img-container">
    <crop-image orig-image="origImageFile"></crop-image>
    <!--img data-ng-src="{{origImageFile}}">
      <span id="testsel"></span>
      </img-->
  </div>
  <div class="col-sm-6 col-sm-offset-3">
    <button
      on-tap
      class="btn btn-primary btn-block"
      data-ng-click=""
      data-ng-bind="cropBtnLabel">
    </button>
  </div>
</div>
